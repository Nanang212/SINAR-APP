version: "3.8"

services:
  postgres:
    image: postgres:17
    container_name: sinar_postgres
    restart: always
    # ‚ùå jangan expose ke publik
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: mentri
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # Mount backup directory
    networks:
      - sinar_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: quay.io/minio/minio
    container_name: sinar_minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    networks:
      - sinar_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sinar_backend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - sinar_network

  # üïê Backup Cron Service
  backup-cron:
    build:
      context: .
      dockerfile: Dockerfile.backup
    container_name: sinar_backup_cron
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=sinar_postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=mentri
      - BACKUP_RETENTION_DAYS=7
    volumes:
      - ./backups:/backups
      - ./logs:/var/log
    networks:
      - sinar_network
    # Optional: hanya jalankan jika butuh backup otomatis
    profiles:
      - backup

networks:
  sinar_network:
    driver: bridge